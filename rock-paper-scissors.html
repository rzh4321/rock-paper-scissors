<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .container {
                display: flex;
                padding: 20px;
                justify-content: center;
                gap: 30px;
            }
            .rock, .paper, .scissors {
                color: white;
                width: 200px;
                height: 200px;
            }
            .rock {
                background-color: red;
            }
            .paper {
                background-color: blue;
            }
            .scissors {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
    </body>
    <script src="rock-paper-scissors.js"></script>
</html>
